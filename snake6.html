<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh" xml:lang="zh">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Snake 6</title>
    <link type="text/css" href="main.css" rel="stylesheet"/>
    <script src="../../Res/jquery-latest.js"></script>
    <script src="../../Res/pi314-beta8-keymanager.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="main_menu">
        <div class="big_block logo_head"></div>

        <div class="big_block logo_body"></div>

                <div class="game_mode">[ <span id="game_mode">經典</span> ]</div>

            <div id="reset_button" class="button">reset</div>
            <div id="back2main" class="button">主選單</div>

      </div>
