<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh" xml:lang="zh">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Snake 6</title>
    <link type="text/css" href="./css/blocks.css" rel="stylesheet"/>
    <link type="text/css" href="./css/game.css" rel="stylesheet"/>
    <link type="text/css" href="./css/menu.css" rel="stylesheet"/>
    <link type="text/css" href="./css/utils.css" rel="stylesheet"/>
    <script src="./js/jquery-2.1.3.min.js"></script>
    <script src="./js/pi314-keymanager.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/game.engine.js"></script>
    <script src="./js/state-manager.js"></script>
    <script src="./js/game.map.js"></script>
    <script src="./js/game.snake.js"></script>
    <script src="./js/user-interface.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="main_menu">
        <div class="big_block logo_head"></div>
        <div id="title">Snake 6</div><br>
        <div class="big_block logo_body"></div>
        <div class="big_block logo_body"></div>
        <div id="zh_title">π蛇 6.0</div>
        <div id="mode_name"></div>
        <div id="last_mode" class="switch_mode">&lt;</div>
        <div id="mode_description"></div>
        <div id="next_mode" class="switch_mode">&gt;</div>
        <div id="start_game" class="button">開始遊戲</div>
        <div id="author_name"><a href="../../index.html" target="_blank">by pi314</a></div>
      </div>
      <div id="game_field">
        <div id="info_field">
            <div id="snake_info_panel"></div>
            <div id="game_mode_block">
                <div class="game_mode">遊戲模式</div>
                <div class="game_mode">[ <span id="game_mode">經典</span> ]</div>
            </div>
            <div id="reset" class="button">reset</div>
            <div id="back2menu" class="button">主選單</div>
        </div>
        <div id="field"></div>
      </div>
    </div>
  </body>
